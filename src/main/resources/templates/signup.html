<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>Signup - EchoBeat</title>
    <link rel="stylesheet" href="/CSS/login_styles.css">
    <link rel="stylesheet" href="/CSS/colors.css">
</head>

<body>

    <div class="login-container">
        <h3 class="login-title">Sign Up</h3>

        <!-- Username Input -->
        <div class="input-group">
            <!-- <label for="username">Username</label> -->
            <input class="custom-input" type="text" id="username" name="username" placeholder="username" required>
        </div>

        <!-- Password Input -->
        <div class="input-group">
            <!-- <label for="password">Password</label> -->
            <input class="custom-input" type="password" id="password" name="password" placeholder="password" required>
        </div>



        <div class="input-group"></div>
        <!-- <label for="first-name">First Name</label> -->
        <input class="custom-input" type="text" id="first-name" name="first-name" placeholder="firstname" required>

        <div class="input-group"></div>
        <!-- <label for="last-name">Last Name</label> -->
        <input class="custom-input" type="text" id="last-name" name="last-name" placeholder="lastname" required>

        <div class="input-group"></div>
        <!-- <label for="dob">Date of Birth</label> -->
        <input class="custom-input" type="date" id="dob" name="dob" required>

        <div class="input-group"></div>
        <select id="gender" name="gender" class="custom-input" required>
            <option value="" disabled selected hidden>Gender</option> <!-- Placeholder with grey color -->
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>


        <!-- Login Button -->
        <div class="input-group"></div>
        <button class="login-button">Sign up</button>

    </div>
    </div>
    <div class="background-container">
        <div class="inner-container">
            <div class="circle-left"></div>
            <div class="circle-right"></div>
        </div>
    </div>
</body>

</html>
